<div class="formularioEmbarcaciones">
  <div *ngIf="mostrarVacio">
    <div class="formHeader">
      <h5>ALTA EMBARCACIÓN</h5>
    </div>
    <form
      id="formEmbarcacion"
      action=""
      class="d-flex"
      (submit)="guardarEmbarcacion()"
    >
      <div class="formLeft">
        <div class="mb-3 d-flex">
          <label for="nombre" class="form-label">Nombre:</label>
          <input
            name="Nombre"
            type="text"
            class="form-control mt-4"
            placeholder="Nombre"
          />
        </div>
        <div class="mb-3 d-flex">
          <label for="matricula" class="form-label">Matrícula:</label>
          <input
            name="Matricula"
            type="text"
            class="form-control mt-4"
            placeholder="Matrícula"
          />
        </div>
        <div class="mb-3 d-flex">
          <label for="modelo" class="form-label">Modelo:</label>
          <input
            name="Modelo"
            type="text"
            class="form-control mt-4"
            placeholder="Modelo"
          />
        </div>
        <div class="mb-3 d-flex">
          <label for="bandera" class="form-label">Bandera:</label>
          <input
            name="Origen"
            type="text"
            class="form-control mt-4"
            placeholder="Bandera"
          />
        </div>
        <div class="mb-3 d-flex">
          <label for="titular" class="form-label">Titular:</label>
          <input
            name="Titular"
            type="text"
            class="form-control mt-4"
            placeholder="Titular"
          />
        </div>
        <div class="mb-3 d-flex">
          <label for="eslora" class="form-label">Eslora:</label>
          <input
            name="Eslora"
            type="text"
            class="form-control mt-4"
            placeholder="Eslora"
          />
        </div>
        <div class="mb-3 d-flex">
          <label for="manga" class="form-label">Manga:</label>
          <input
            name="Manga"
            type="text"
            class="form-control mt-4"
            placeholder="Manga"
          />
        </div>
        <div class="mb-3 d-flex">
          <label for="registro" class="form-label">Nº Registro:</label>
          <input
            name="Registro"
            type="text"
            class="form-control mt-4"
            placeholder="Nº Registro"
          />
        </div>
      </div>
      <div class="formRight">
        <div class="mb-3 d-flex">
          <label for="tipo" class="form-label">Tipo:</label>
          <input
            name="Tipo"
            type="text"
            class="form-control mt-4"
            placeholder="Tipo"
          />
        </div>
        <div class="mb-3 d-flex">
          <label for="datosTecnicos" class="form-label">Datos técnicos:</label>
          <textarea
            class="form-control mt-4"
            placeholder="Datos técnicos"
            name="Datos_Tecnicos"
          ></textarea>
        </div>
        <div class="mb-3 d-flex">
          <label for="imagen" class="form-label">Imagen:</label>
          <input
            name="Imagen"
            type="file"
            class="form-control mt-4"
            (change)="onFileSelected($event)"
          />
        </div>
        <div class="d-flex justify-content-center">
          <img
            class="imgEmb"
            [src]="
              imagenSeleccionada ||
              '/assets/img/embarcaciones/image-outline.svg'
            "
            alt=""
          />
        </div>
        <div class="d-flex justify-content-end mt-5">
          <button class="btn btnCancelar" routerLink="../tabla">
            CANCELAR
          </button>
          <button type="submit" class="btn btnAdd">AÑADIR</button>
        </div>
      </div>
    </form>
  </div>
  <div *ngIf="mostrarVacio === false">
    <div class="formHeader">
      <h5>VISTA EMBARCACIÓN</h5>
    </div>
    <form id="formEmbarcacionModificar" action="" class="d-flex">
      <div class="formLeft">
        <div class="mb-3 d-flex">

        <div class="mb-3 d-flex">

        <div class="mb-3 d-flex">

            [readOnly]="!modoEdicion"

        <div class="mb-3 d-flex">

        <div class="mb-3 d-flex">

            [readOnly]="!modoEdicion"
          />
        </div>
        <div class="mb-3 d-flex">
          <label for="eslora" class="form-label">Eslora:</label>
          <input

            type="text"

          />
        </div>
        <div class="mb-3 d-flex">
          <label for="manga" class="form-label">Manga:</label>

        </div>
        <div class="mb-3 d-flex">
          <label for="registro" class="form-label">Nº Registro:</label>

            [readOnly]="!modoEdicion"
          />
        </div>
      </div>
      <div class="formRight">
        <div class="mb-3 d-flex">
          <label for="tipo" class="form-label">Tipo:</label>
          <input
            name="Tipo"
            type="text"

            placeholder="Tipo"
            [(ngModel)]="embarcacionSeleccionada.Tipo"
            [readOnly]="!modoEdicion"
          />
        </div>
        <div class="mb-3 d-flex">
          <label for="datosTecnicos" class="form-label">Datos técnicos:</label>

        </div>
        <div class="mb-3 d-flex">
          <label for="imagen" class="form-label">Imagen:</label>
          <input name="Imagen" type="file" class="form-control mt-4" />
        </div>
